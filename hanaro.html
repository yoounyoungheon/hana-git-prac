<!DOCTYPE html>
<html lanng="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Example</title>
    <meta name=" viewpoint" content="width=device-width", initial-scale="1">
    <link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h1>Hello my name is Young Hun !</h1>
        <p class="text-danger">my name is Young Hun !</p>
        <p class="text-warning">my name is Young Hun !</p>
        <p class="text-success">my name is Young Hun !</p>
        <p class="text-info">my name is Young Hun !</p>
        <p class="text-primary">my name is Young Hun !</p>
        <p class="text-dark">my name is Young Hun !</p>
    </div>
    <div class="container mt-3">
        <h1>input</h1>
        
        <div class="input-group mb-3">
            <button class="btn btn-outline-dark" type="button">ㅋㅋㅋ</button>
            <input type = "text" class="from-control" placeholder="여기에 입력하시오">
        </div>

        <div class="input-group mb-3">
            <input type = "text" class="from-control" placeholder="여긴 검색하시오">
            <button class="btn btn-outline-success" type="submit">ㅎㅎㅎ</button>
        </div>

        <div class="input-group mb-3">
            <input type = "text" class="from-control" placeholder="무엇을 입력해야할까 ...">
            <button class="btn btn-outline-dark" type="button">어쩔</button>
            <button class="btn btn-outline-dark" type="button">티비</button>
        </div>
    </div>
</body>
</html>
