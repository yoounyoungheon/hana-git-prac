<!DOCTYPE html>
<html lanng="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Example</title>
    <meta name=" viewpoint" content="width=device-width", initial-scale="1">
    <link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        h1{text-align:center;}
    </style>
</head>

<body>
    <div class="container mt-3">
        <form class="row g-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">add board</button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">younghun's board</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                    <div class="mb-3">
                        <label for="board-title" class="col-form-label">title</label>
                        <input type="text" class="form-control" id="board-title">
                    </div>
                    <div class="mb-3">
                        <label for="content-text" class="col-form-label">content</label>
                        <textarea class="form-control" id="content-text"></textarea>
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>
                </div>
            </div>
            </div>
        </form>
    </div>
    </body>
